<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cars : ${cars}">
        <td th:text="${cars.model}"></td>
        <td th:text="${cars.color}"></td>
        <td th:text="${cars.year}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
